<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Tasks to Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        .task-container {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
            cursor: pointer;
            text-align: center;
}

    </style>
</head>
<body>
    <h1>Assign Tasks to Employees</h1>
    {% for task in tasks %}
    <div class="task-container">
        <h3>{{ task.title }}</h3>
        <form action="{% url 'assign_employee' task.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Assign Selected Employees</button>
        </form>
    </div>
    {% endfor %}
    <a href="{% url 'home' %}" class="button-link">Back to Home</a>
</body>
</html>
