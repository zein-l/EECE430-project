<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            border: solid 1px #ddd;
            margin-top: 8px;
            padding: 12px 16px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
        <li>
            {{ employee.Firstname }} {{ employee.Middlename }} {{ employee.Familyname }}   <a href="{% url 'update_employee' employee.id %}">Update</a>
        </li>
        {% empty %}
        <li>No employees to display.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="back-button">Back to Home</a>
</body>
</html>
